{% extends 'SnewStore/main.html' %}
{% load static %}
{% block content %}

<div class="content-wrapper">
    <div class="container">
        <div class="col-sm-12">
            <div class="card" data-aos="fade-up">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <h1 class="font-weight-600 mb-4">
                                Khoa Học
                            </h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-8">
                          <h2 class="font-weight-700 mb-2">
                              {{detail.title|title}}
                          </h2>
                          <p class="fs-13 text-muted mb-0">
                              <span class="mr-2">Keywords: {{detail.keyword|safe}} </span>
                          </p>
                          <p class="fs-15 post_summary">
                              <u class='post_summary_u'>Tóm Tắt</u>
                              {{detail.summary|linebreaks}}
                          </p>

                          <p class="fs-15 post_summary">
                              <u class='post_summary_u'>Nội dung chi tiết</u>
                              {{detail.content|linebreaks}}
                          </p>
                        </div>
                        
                        {% include 'SnewStore/tinmoi.html' %}

                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endblock content %}
